[package]
name = "mwa_hyperdrive"
version = "0.2.0-alpha1"
authors = ["Christopher H. Jordan <christopherjordan87@gmail.com>"]
edition = "2018"
license = "MPL-2.0"
exclude = ["test_files/*", ".github/*"]

[workspace]
members = [
    ".",
    "core",
    "cuda",
    "srclist",
]

[profile.dev]
opt-level = 2

[features]
default = ["cuda"]
cuda = ["mwa_hyperdrive_cuda", "mwa_hyperdrive_srclist/cuda"]
erfa-static = ["mwa_hyperdrive_core/erfa-static"]
hdf5-static = ["mwa_hyperdrive_core/hdf5-static"]
cfitsio-static = ["mwa_hyperdrive_core/cfitsio-static"]
all-static = ["erfa-static", "hdf5-static", "cfitsio-static"]

[dependencies]
byteorder = "1.4.3"
chrono = "0.4.19"
crossbeam-channel = "0.5.1"
crossbeam-utils = "0.8.5"
either = "1.6.1"
fern = { version = "0.6.0", features = ["chrono"] }
flate2 = "1.0.20"
glob = "0.3.0"
hifitime = "2.2.3"
indicatif = { version = "0.16.2", features = ["rayon"] }
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.14"
ndarray = { version = "0.15.3", features = ["rayon"] }
num = "0.4.0"
rayon = "1.5.1"
regex = "1.4.6"
rubbl_casatables = "0.3.1"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
structopt = "0.3.21"
strum = "0.21.0"
strum_macros = "0.21.1"
thiserror = "1.0.25"
toml = "0.5.8"

mwa_hyperdrive_core =    { path = "core" }
mwa_hyperdrive_srclist = { path = "srclist" }
mwa_hyperdrive_cuda =    { path = "cuda", optional = true }

[dev-dependencies]
approx = { version = "0.5.*", features = ["num-complex"] }
assert_cmd = "1.0.*"
criterion = "0.3.*"
indoc = "1.0.*"
ndarray = { version = "0.15.*", features = ["approx"] }
serial_test = "0.5.*"
tempfile = "3.1.*"

[build-dependencies]
built = { version = "0.5.*", features = ["chrono", "git2"] }
pkg-config = "0.3.*"

[[bench]]
name = "bench"
harness = false
