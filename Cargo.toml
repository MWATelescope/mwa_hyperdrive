[package]
name = "mwa_hyperdrive"
version = "0.2.0-alpha4"
authors = ["Christopher H. Jordan <christopherjordan87@gmail.com>"]
edition = "2021"
rust-version = "1.56"
license = "MPL-2.0"
readme = "README.md"
description = "Calibration software for the Murchison Widefield Array (MWA) radio telescope"
repository = "https://github.com/MWATelescope/mwa_hyperdrive"
homepage = "https://github.com/MWATelescope/mwa_hyperdrive"
exclude = [".github/*", "test_files/*"]

[workspace]
members = [
    ".",
    "common",
    "beam",
    "cuda",
    "srclist",
]

[profile.dev]
opt-level = 2

[profile.release]
panic = "abort"

[features]
default = []
# Use CUDA code with double-precision floats.
cuda = ["mwa_hyperdrive_cuda", "mwa_hyperdrive_beam/cuda", "mwa_hyperdrive_srclist/cuda"]
# Use CUDA code with single-precision floats.
cuda-single = ["cuda", "mwa_hyperdrive_cuda/cuda-single", "mwa_hyperdrive_beam/cuda-single", "mwa_hyperdrive_srclist/cuda-single"]
cfitsio-static = ["mwa_rust_core/cfitsio-static"]
erfa-static = ["mwa_rust_core/erfa-static"]
hdf5-static = ["mwa_hyperdrive_srclist/hdf5-static"]
all-static = ["erfa-static", "hdf5-static", "cfitsio-static"]

[dependencies]
approx = { version = "0.4.*", features = ["num-complex"] }
birli = { version = "0.1.10", default_features = false }
byteorder = "1.4.3"
cfg-if = "1.0.0"
crossbeam-channel = "0.5.1"
crossbeam-utils = "0.8.5"
fern = { version = "0.6.0", features = ["chrono", "colored"] }
flate2 = "1.0.21"
glob = "0.3.0"
hifitime = "2.2.3"
indicatif = { version = "0.16.2", features = ["rayon"] }
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.14"
mwa_rust_core = "0.2.0"
ndarray = { version = "0.14.0", features = ["rayon"] }
rayon = "1.5.1"
regex = "1.5.4"
rubbl_casatables = "0.4.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.67"
structopt = "0.3.23"
strum = "0.21.0"
strum_macros = "0.21.1"
thiserror = "1.0.29"
toml = "0.5.8"

mwa_hyperdrive_common =  { path = "common" }
mwa_hyperdrive_beam =    { path = "beam" }
mwa_hyperdrive_cuda =    { path = "cuda", optional = true }
mwa_hyperdrive_srclist = { path = "srclist" }

[dev-dependencies]
assert_cmd = "1.0.*"
criterion = "0.3.*"
indoc = "1.0.*"
serial_test = "0.5.*"
tempfile = "3.1.*"

approx = { version = "0.4.*", features = ["num-complex"] }
ndarray = { version = "0.14.*", features = ["approx"] }

[[bench]]
name = "bench"
harness = false
