[package]
name = "mwa_hyperdrive"
version = "0.1.0"
authors = ["Christopher H. Jordan <christopherjordan87@gmail.com>"]
edition = "2018"
license = "MPL-2.0"

[workspace]
members = [
    ".",
    "core",
    "cuda",
    "srclist",
    "tests",
]

[profile.dev]
opt-level = 2

[features]
default = []
cuda = ["mwa_hyperdrive_cuda"]
erfa-static = ["mwa_hyperdrive_core/erfa-static"]
hdf5-static = ["mwa_hyperdrive_core/hdf5-static"]
cfitsio-static = ["mwa_hyperdrive_core/cfitsio-static"]
all-static = ["erfa-static", "hdf5-static", "cfitsio-static"]

[dependencies]
anyhow = "1.0.38"
byteorder = "1.4.2"
chrono = "0.4.19"
crossbeam-channel = "0.5.*"
crossbeam-utils = "0.8.*"
fern = { version = "0.6.0", features = ["chrono"] }
glob = "0.3.0"
hifitime = "2.2.3"
indicatif = "0.15.0"
lazy_static = "1.4.0"
log = "0.4.11"
ndarray = { version = "0.14.0", features = ["rayon"] }
num = "0.4.0"
permissions = "0.3.0"
rayon = "1.5.0"
regex = "1.3.9"
# rubbl_casatables = "0.2.2"
rubbl_casatables = { path = "/home/chj/Software/other/rubbl/casatables" }
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.61"
structopt = "0.3.21"
thiserror = "1.0.23"
toml = "0.5.7"

mwa_hyperdrive_core =    { path = "core" }
mwa_hyperdrive_srclist = { path = "srclist" }
mwa_hyperdrive_cuda =    { path = "cuda", optional = true }

[dev-dependencies]
approx = { version = "0.4.0", features = ["num-complex"] }
assert_cmd = "1.0.1"
criterion = "0.3.3"
flate2 = "1.0.19"
indoc = "1.0.3"
ndarray = { version = "0.14.0", features = ["approx"] }
serial_test = "0.5.1"
tempfile = "3.1.0"

mwa_hyperdrive_tests = { path = "tests" }

[build-dependencies]
bindgen = "0.55.1"
built = { version = "0.4.3", features = ["chrono", "git2"] }
pkg-config = "0.3.19"

[[bench]]
name = "bench"
harness = false
