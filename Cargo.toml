[package]
name = "mwa_hyperdrive"
version = "0.1.0"
authors = ["Christopher H. Jordan <christopherjordan87@gmail.com>"]
edition = "2018"
license = "MPL-2.0"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
# Name the executable "hyperdrive", rather than "mwa_hyperdrive".
name = "hyperdrive"
path = "src/main.rs"

[profile.dev]
opt-level = 2

[build-dependencies]
bindgen = "0.55.1"
built = { version = "0.4.3", features = ["chrono", "git2"] }
pkg-config = "0.3.18"

[dev-dependencies]
approx = "0.3.2"
criterion = "0.3.3"
flate2 = "1.0.18"
tempfile = "3.1.0"

[dependencies]
anyhow = "1.0.32"
byteorder = "1.3.4"
chrono = "0.4.19"
fern = { version = "0.6.0", features = ["chrono"] }
fitsio = "0.16.0"
fitsio-sys = "0.3.0"
indicatif = "0.15.0"
lazy_static = "1.4.0"
log = "0.4.11"
nom = "5.1.2"
num = "0.3.0"
rayon = "1.4.1"
regex = "1.3.9"
serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.58"
structopt = "0.3.18"
thiserror = "1.0.21"
toml = "0.5.6"

mwalib = { git = "https://github.com/MWATelescope/mwalib", tag = "v0.4.1" }
mwa_hyperdrive_cuda = { path = "./mwa_hyperdrive_cuda" }

[[bench]]
name = "bench"
harness = false
