[package]
name = "mwa_hyperdrive"
version = "0.2.0-alpha8"
authors = ["Christopher H. Jordan <christopherjordan87@gmail.com>"]
edition = "2021"
rust-version = "1.56"
license = "MPL-2.0"
readme = "README.md"
description = "Calibration software for the Murchison Widefield Array (MWA) radio telescope"
repository = "https://github.com/MWATelescope/mwa_hyperdrive"
homepage = "https://github.com/MWATelescope/mwa_hyperdrive"
exclude = [".github/*", "test_files/*"]

[workspace]
members = [
    ".",
    "common",
    "beam",
    "cuda",
    "srclist",
]

[profile.dev]
opt-level = 2

[profile.release]
panic = "abort"

[features]
default = ["plotting"]
# Use CUDA code with double-precision floats.
cuda = ["mwa_hyperdrive_cuda", "mwa_hyperdrive_beam/cuda", "mwa_hyperdrive_srclist/cuda"]
# Use CUDA code with single-precision floats.
cuda-single = ["cuda", "mwa_hyperdrive_cuda/cuda-single", "mwa_hyperdrive_beam/cuda-single", "mwa_hyperdrive_srclist/cuda-single"]
# Enable plotting.
plotting = ["plotters"]
cfitsio-static = ["mwa_hyperdrive_common/cfitsio-static", "birli/cfitsio-static"]
erfa-static = ["mwa_hyperdrive_common/erfa-static", "birli/erfa-static"]
hdf5-static = ["mwa_hyperdrive_srclist/hdf5-static"]
cuda-static = ["mwa_hyperdrive_common/cuda-static"]
all-static = ["erfa-static", "hdf5-static", "cfitsio-static", "cuda-static"]

[dependencies]
birli = { version = "0.3.1", default_features = false }
byteorder = "1.4.3"
crossbeam-channel = "0.5.2"
crossbeam-utils = "0.8.6"
flate2 = "1.0.22"
glob = "0.3.0"
regex = "1.5.4"
serde = { version = "1.0.133", features = ["derive"] }
strum = "0.23.0"
strum_macros = "0.23.1"

plotters = { version = "0.3.1", default-features = false, features = ["bitmap_backend", "bitmap_encoder", "point_series"], optional = true }

mwa_hyperdrive_common =  { path = "common" }
mwa_hyperdrive_beam =    { path = "beam" }
mwa_hyperdrive_cuda =    { path = "cuda", optional = true }
mwa_hyperdrive_srclist = { path = "srclist" }

[dev-dependencies]
approx = "0.5.*"
assert_cmd = "2.0.*"
criterion = "0.3.*"
indoc = "1.0.*"
ndarray = { version = ">=0.15.4,<0.16", features = ["approx-0_5"] }
serial_test = "0.5.*"
tempfile = "3.3.*"

[[bench]]
name = "bench"
harness = false
