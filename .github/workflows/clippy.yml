name: clippy

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  clippy:
    name: cargo clippy (msrv and stable)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: ["1.80.0", "stable"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libcfitsio-dev libhdf5-dev libxkbcommon-dev libfontconfig1-dev libfreetype6-dev

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          components: clippy
          override: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify builds
        run: cargo +${{ matrix.toolchain }} check --all-targets

      - name: Run clippy (all targets)
        run: cargo +${{ matrix.toolchain }} clippy --all-targets -- -D warnings
